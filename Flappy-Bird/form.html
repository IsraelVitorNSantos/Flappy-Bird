<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurações</title>
  <link rel="stylesheet" href="css/form.css">
</head>

<body>

  <h1>Configurações do jogo</h1>

  <div class="game">

    <form id="formulario">
      <div class="divTexto">
        <label class="label" for="nome">
          Nome do Jogador:
        </label>
        <input class="input" id="nome" type="text" />
      </div>

      <div class="divRadio">
        <label class="label">
          Cenário do Jogo:
        </label>
        <div class="options">
          <div class="option">
            <label for="noturno">Noturno</label>
            <input type="radio" name="cenario" id="noturno" value="noturno">
          </div>

          <div class="option">
            <label for="diurno">Diurno</label>
            <input type="radio" name="cenario" id="diurno" value="diurno">
          </div>
        </div>
      </div>

      <div class="divRadio">
        <label class="label">
          Intervalo entre aberturas dos canos:
        </label>
        <div class="options">
          <div class="option">
            <label for="facil">Fácil</label>
            <input type="radio" name="intervalo" id="facil" value="facil">
          </div>

          <div class="option">
            <label for="medio">Médio</label>
            <input type="radio" name="intervalo" id="medio" value="medio">
          </div>

          <div class="option">
            <label for="dificil">Difícil</label>
            <input type="radio" name="intervalo" id="dificil" value="dificil">
          </div>
        </div>
      </div>

      <div class="divRadio">
        <label class="label">
          Distância entre os canos:
        </label>
        <div class="options">
          <div class="option">
            <label for="facilD">Fácil</label>
            <input type="radio" name="distancia" id="facilD" value="facil">
          </div>

          <div class="option">
            <label for="medioD">Médio</label>
            <input type="radio" name="distancia" id="medioD" value="medio">
          </div>

          <div class="option">
            <label for="a">Difícil</label>
            <input type="radio" name="distancia" id="dificilD" value="dificil">
          </div>
        </div>
      </div>

      <div class="divTexto">
        <label class="label">
          Velocidade do jogo:
        </label>
        <input class="input" id="velocidade" type="number" placeholder="0 - 10" pattern="[0-10]" />
      </div>

      <div class="divRadio">
        <label class="label">
          Personagens:
        </label>
        <div class="options">
          <div class="option">
            <label for="passaro"><img src="./img/passaro.png" width="80px" alt="passaro">
            </label>
            <input type="radio" name="personagem" id="passaro" value="passaro">
          </div>

          <div class="option">
            <label for="balao"><img src="./img/balao.png" height="80px" alt="balao"></label>
            <input type="radio" name="personagem" id="balao" value="balao">
          </div>

          <div class="option">
            <label for="ovni"><img src="./img/ovni.png" height="80px" alt="ovni"></label>
            <input type="radio" name="personagem" id="ovni" value="ovni">
          </div>
        </div>
      </div>

      <div class="divRadio">
        <label class="label">
          Tipo do jogo:
        </label>
        <div class="options">
          <div class="option">
            <label for="treino">Treino</label>
            <input type="radio" name="tipo" id="treino" value="treino">
          </div>

          <div class="option">
            <label for="real">Real</label>
            <input type="radio" name="tipo" id="real" value="real">
          </div>
        </div>
      </div>

      <div class="divRadio">
        <label class="label">
          Velocidade do personagem:
        </label>
        <div class="options">
          <div class="option">
            <label for="baixa">Baixa</label>
            <input type="radio" name="velocPerson" id="baixa" value="baixa">
          </div>

          <div class="option">
            <label for="media">Média</label>
            <input type="radio" name="velocPerson" id="media" value="media">
          </div>

          <div class="option">
            <label for="rapida">Rápida</label>
            <input type="radio" name="velocPerson" id="rapida" value="rapida">
          </div>
        </div>
      </div>

      <div class="divRadio">
        <label class="label">
          Pontuação:
        </label>
        <div class="options">
          <div class="option">
            <label for="1">1</label>
            <input type="radio" name="pontuacao" id="1" value="1">
          </div>

          <div class="option">
            <label for="10">10</label>
            <input type="radio" name="pontuacao" id="10" value="10">
          </div>

          <div class="option">
            <label for="100">100</label>
            <input type="radio" name="pontuacao" id="100" value="100">
          </div>
        </div>
      </div>

      <div>
        <button class="botao" id="enviar" type="submit"><strong>Jogar</strong></button>
      </div>

    </form>
  </div>

  <script src="js/form.js"></script>
</body>

</html>
